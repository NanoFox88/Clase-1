<!doctype html>
<html>
<head>
	<title>Formulario</title>
</head>
<body>
	<form method="post" action="enviador.php">
		<label for="nombre">Nombre</label>
		<input type="text" name="nombre" placeholder="Ingresa tu nombre" required>
		<br/>
		<label for="correo">Mail</label>
		<input type="email" name="correo" placeholder="Ingresa tu mail" required>
		<br/>
		<label for="edad">Edad</label>
		<input type="number" name="edad" placeholder="Ingresa tu edad">
		<br/>
		<label for="telefono">Teléfono</label>
		<input type="tel" name="telefono" placeholder="Ingresa tu teléfono">
		<br/>
		<label for="gender">Genero</label>
		<input type="radio" name="gender" value="Masculino"> Masculino
		<input type="radio" name="gender" value="Femenino"> Femenino
		<input type="radio" name="gender" value="Otro"> Otro
		<br/>
		<label for="foto">Foto</label>
		<input type="file" name="foto">
		<br/>
		<input type="checkbox" name="novedades">Desea recibir novedades?
		<br/>
		<label for="mensaje">Comentarios</label>
		<textarea name="mensaje" placeholder="Dejá tu comentario"></textarea>
	</form>

</body>
</html>
